<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Project | IP Address Tracker</title>


</head>

<body>
  <div id="outer">
    <div id="container">
      <div id="top">
        <div id="top-title">IP Address Tracker</div>
        <div id="outer-input-container">
          <div id="inner-input-container">
            <input id="input-field" type="text" placeholder="Search for any IP address or domain" size="48" />
            <button id="input-button" type="button">
              <img src="./images/icon-arrow.svg" alt="Button icon indicating input">
            </button>
          </div>
        </div>
      </div>
      <div id="bottom"></div>
      <div id="center">
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              IP ADDRESS
            </div>
            <div class="subsection-content">
              192.212.174.101
            </div>
          </div>
        </div>
        <div class="vertical-divider"></div>
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              LOCATION
            </div>
            <div class="subsection-content">
              Brooklyn, NY 10001
            </div>
          </div>
        </div>
        <div class="vertical-divider"></div>
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              TIMEZONE
            </div>
            <div class="subsection-content">
              UTC -05:00
            </div>
          </div>
        </div>
        <div class="vertical-divider"></div>
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              ISP
            </div>
            <div class="subsection-content">
              SpaceX Starlink
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
