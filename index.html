<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <link rel="stylesheet" href="./styles/styles.css">

  <title>Project | IP Address Tracker</title>


</head>

<body>
  <div id="view-desktop">
    <div id="container">
      <div id="top">
        <div id="top-title">IP Address Tracker</div>
        <div id="outer-input-container">
          <div id="inner-input-container">
            <input id="input-field" type="text" placeholder="Search for any IP address or domain" size="48" />
            <button id="input-button" type="button">
              <img src="./images/icon-arrow.svg" alt="Button icon indicating input">
            </button>
          </div>
        </div>
      </div>
      <div id="map" class="bottom"></div>
      <div id="center">
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              IP ADDRESS
            </div>
            <div class="subsection-content">
              192.212.174.101
            </div>
          </div>
        </div>
        <div class="vertical-divider"></div>
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              LOCATION
            </div>
            <div class="subsection-content">
              Brooklyn, NY 10001
            </div>
          </div>
        </div>
        <div class="vertical-divider"></div>
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              TIMEZONE
            </div>
            <div class="subsection-content">
              UTC -05:00
            </div>
          </div>
        </div>
        <div class="vertical-divider"></div>
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              ISP
            </div>
            <div class="subsection-content">
              SpaceX Starlink
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="view-mobile">
    <div id="mobile-container">
      <div id="mobile-top">
        <div id="mobile-top-title">IP Address Tracker</div>
        <div id="mobile-outer-input-container">
          <div id="mobile-inner-input-container">
            <input id="mobile-input-field" type="text" placeholder="192.212.174.101" size="22" />
            <!-- <input id="mobile-input-field" type="text" placeholder="Search for any IP address or domain" size="24" /> -->
            <button id="mobile-input-button" type="button">
              <img src="./images/icon-arrow.svg" alt="Button icon indicating input">
            </button>
          </div>
        </div>
      </div>
      <div id="mobile-bottom" class="mobile-bottom"></div>
      <div id="mobile-center">
        <div class="mobile-subsection">
          <div class="mobile-subsection-container" id="mobile-top-container">
            <div class="mobile-subsection-title">
              IP ADDRESS
            </div>
            <div class="mobile-subsection-content">
              192.212.174.101
            </div>
          </div>
        </div>
        <div class="mobile-subsection">
          <div class="mobile-subsection-container">
            <div class="mobile-subsection-title">
              LOCATION
            </div>
            <div class="mobile-subsection-content">
              Brooklyn, NY 10001
            </div>
          </div>
        </div>
        <div class="mobile-subsection">
          <div class="mobile-subsection-container">
            <div class="mobile-subsection-title">
              TIMEZONE
            </div>
            <div class="mobile-subsection-content">
              UTC -05:00
            </div>
          </div>
        </div>
        <div class="mobile-subsection">
          <div class="mobile-subsection-container">
            <div class="mobile-subsection-title">
              ISP
            </div>
            <div class="mobile-subsection-content">
              SpaceX Starlink
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
