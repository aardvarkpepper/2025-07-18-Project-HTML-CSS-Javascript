<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link rel="stylesheet" href="./styles/styles.css">

  <title>Project | IP Address Tracker</title>
</head>

<body>
  <div id="view-desktop">
    <div id="container">
      <div id="topId">
        <header id="top-title">IP Address Tracker</header>
        <div id="outer-input-container">
          <div id="inner-input-container">
            <input id="input-field" type="text" placeholder="Search for any IP address or domain" size="48" />
            <button id="input-button" type="button" aria-label="Click to enter submit input field's entry of IP address or domain.">
              <img src="./images/icon-arrow.svg" alt="Button icon indicating input">
            </button>
          </div>
        </div>
      </div>
      <div id="map" class="bottom"></div>
      <div id="center">
        <div class="subsection">
          <div class="subsection-container" id="subsection-container-top">
            <div class="subsection-title">
              IP ADDRESS
            </div>
            <div class="subsection-content" id="ip-address" aria-label="IP address" aria-live="polite">
              192.212.174.101
            </div>
          </div>
        </div>
        <div class="vertical-divider" aria-hidden="true"></div>
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              LOCATION
            </div>
            <div class="subsection-content" id="ip-location" aria-label="City, Region, and Postal Code" aria-live="polite">
              Brooklyn, NY 10001
            </div>
          </div>
        </div>
        <div class="vertical-divider" aria-hidden="true"></div>
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              TIMEZONE
            </div>
            <div class="subsection-content" id="ip-timezone" aria-label="Timezone" aria-live="polite">
              UTC -05:00
            </div>
          </div>
        </div>
        <div class="vertical-divider" aria-hidden="true"></div>
        <div class="subsection">
          <div class="subsection-container">
            <div class="subsection-title">
              ISP
            </div>
            <div class="subsection-content" id="ip-isp" aria-label="Internet Service Provider" aria-live="polite">
              SpaceX Starlink
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js" type="module"></script>
</body>
</html>
